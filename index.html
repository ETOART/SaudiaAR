<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Saudia Test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <model-viewer id="modelViewer" bounds="tight"  ar autoplay camera-controls
              shadow-intensity="1" quick-look-browsers="safari chrome">
              <button slot="ar-button" >
                ðŸ‘‹ Activate AR
             </button>
  </model-viewer>

</body>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const modelName = urlParams.get('model');

    // Handle cases where the model name is not provided or invalid
    if (!modelName) {
      console.error('Missing or invalid model name in URL parameter.');
      modelName = 'plane'; // Default model if no parameter is found
    }

    document.getElementById('modelViewer').src = `./models/${modelName}.glb`;
  </script>
<script src="./inobounce.js"></script>
</html>
